<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport"
        content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/iconfont.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/own-common.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg">
            <div id="header" class="">
                <div id="header0" class="uh bg-color-primary ub bc-text-head">
                    <div class="nav-btn"></div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c head-title" data-lan="STR_APPS">应用</h1>
                    <div class="nav-btn" id="logout">
                        退出
                    </div>
                </div>

            </div>
            <!--header结束啦--><!--content开始啦-->
            <div id="content" class="ub-f1 tx-l uh">

            </div>

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/language.js"></script>
        <script src="js/common.js"></script>
        <script src="js/store.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.window.evaluateScript("login", 'uexWindow.close(0)');
            var h = $("#header").offset().height;
            appcan.frame.open("content", "appManage_content.html", 0, h)

            uexEMM.initEMM();
            //初始化EMM

            if (uexWindow.setStatusBarTitleColor) {
                uexWindow.setStatusBarTitleColor(0);
            }

            if (uexWindow.setRightSwipeEnable) {
                uexWindow.setRightSwipeEnable(0);
            }
            uexEMM.cbLogout = function (data) {
                appcan.window.open("login", "login.html", 10);
                appcan.window.close(0);
                
            };
            //监听返回键
            uexWindow.onKeyPressed = function(keyCode) {
                if (keyCode == '0') {
                    uexWidget.finishWidget('');
                }
            };
            uexWindow.setReportKey('0', '1');
        });

        //登出
        var flag = 0;
        appcan.button("#logout", "ani-act", function() {
            var STR_NOTICE = tools.getString("STR_NOTICE"),
                STR_IF_EXIT_ACCOUNT = tools.getString("STR_IF_EXIT_ACCOUNT"),
                BTN_OK = tools.getString("BTN_OK"),
                BTN_CANCEL = tools.getString("BTN_CANCEL");
            if (!flag) {
                flag = 1;
                appcan.window.alert({
                    title : STR_NOTICE,
                    content : STR_IF_EXIT_ACCOUNT,
                    buttons : [BTN_OK, BTN_CANCEL],
                    callback : function(err, data, dataType, optId) {
                        if (data == 0) {
                            var username = appcan.getLocVal("loginName");
                            var userId = appcan.getLocVal("userId");
                            
                            uexWidget.delPushInfo(userId, username);
                            //删除推送消息
                            appcan.locStorage.remove();
                            //清空所有locStorage

                            uexEMM.logout();

                            /**
                             * 重新保存
                             */
                            appcan.setLocVal("loginName", username);
                            //登录名

                            //重新设置服务器信息
                            //重新获得EMM地址
                            uexEMM.getEMMHost();

                        } else {
                            flag = 0;
                        }
                    }
                });
            }
        });

    </script>
</html>
